<html>
    <head>
        <meta charset="UTF-8">
  <title>Draw It ! Web app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <div id="modal_container">
                <h1>Draw It!
                    <button id="show_sketch" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Show Sketches </button>
                </h1>
                <p id="sketch_identified">Your Sketch looks like : </p>
                <p id="sketch_confidence">Confidence : </p>
                <p id="sketch_required">Sketch to be drawn : </p>
                <span id="score">Score : </span>
                <span id="timer">Timer : </span>
            </div>
        </center>
        <script src="code.js"></script>
    </body>
</html>
